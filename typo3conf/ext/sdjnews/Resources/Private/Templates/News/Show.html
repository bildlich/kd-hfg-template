{namespace vh=Tx_sdjnews_ViewHelpers} 

<f:layout name="Default" />
<f:section name="main">
<f:flashMessages />
<nav class="sub-nav ajax-load-me">
	<ul>
    	<f:for each="{vh:navigation(years:navi)}" as="year" iteration="i">
	    	<f:if condition="{year.stamp}">
	    		<f:then>
	    			<li><f:link.page pageUid="{vh:getData(index:'pid')}" additionalParams="{tx_sdjnews_year:year.stamp}" class="ajax{year.act}" additionalAttributes="{data-pageslug: 'news'}">{year.year}</f:link.page></li>
	    		</f:then>
	    		<f:else>
	    			<li><f:link.page pageUid="{vh:getData(index:'pid')}" class="ajax{year.act}" additionalAttributes="{data-pageslug: 'news'}">{year.year}</f:link.page></li>
				</f:else>
	    	</f:if>
    	</f:for>
    </ul>
</nav>
<div class="scroll ajax-load-me">
	<article>
    	<div class="news-meta"><f:format.date format="d.m.Y">{news.date}</f:format.date></div>
    	<h2><span>{news.header}</span></h2>
    	<f:format.html>{news.text}</f:format.html>	
	</article>
</div>
</f:section>
